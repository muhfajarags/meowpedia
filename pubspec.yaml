name: meowpedia
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.0
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  google_sign_in: ^6.0.1
  package_info_plus : ^8.1.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  

flutter:
  uses-material-design: true
  assets:
    - assets/cat.png  
    - assets/unlove.png
    - assets/loved.png
    - assets/pp.jpg
    - assets/google.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
