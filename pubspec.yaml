name: meowpedia
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  

flutter:
  uses-material-design: true
  assets:
    - assets/cat.png  
    - assets/unlove.png
    - assets/loved.png
    - assets/pp.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
